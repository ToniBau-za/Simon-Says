<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>

<div class="panell">
    <div class="header">SIMON SAYS</div>
    <div class="memory-next" id="notification">
    </div>
    <div class="memory-game">
        <div class="row">

            <button class="card color1" id="aColor1" onclick="Comprobacion(0)"></button>
            <button class="card color2" id="aColor2" onclick="Comprobacion(1)"></button>
            <button class="card color3" id="aColor3" onclick="Comprobacion(2)"></button>
            <button class="card color4" id="aColor4" onclick="Comprobacion(3)"></button>
        </div>
        <div class="row">
            <button class="card color5" id="aColor5" onclick="Comprobacion(4)"></button>
            <button class="card color6" id="aColor6" onclick="Comprobacion(5)"></button>
            <button class="card color7" id="aColor7" onclick="Comprobacion(6)"></button>
            <button class="card color8" id="aColor8" onclick="Comprobacion(7)"></button>
        </div>
        <div class="row">
            <button class="card color9" id="aColor9" onclick="Comprobacion(8)"></button>
            <button class="card color10" id="aColor10" onclick="Comprobacion(9)"></button>
            <button class="card color11" id="aColor11" onclick="Comprobacion(10)"></button>
            <button class="card color12" id="aColor12" onclick="Comprobacion(11)"></button>
        </div>
        <div class="row">
            <button class="card color13" id="aColor13" onclick="Comprobacion(12)"></button>
            <button class="card color14" id="aColor14" onclick="Comprobacion(13)"></button>
            <button class="card color15" id="aColor15" onclick="Comprobacion(14)"></button>
            <button class="card color16" id="aColor16" onclick="Comprobacion(15)"></button>
        </div>

    </div>
    <div class="memory-message" id="message">
        Missatge
    </div>

    <div class="buttons">
        <button class="button-3" role="button"  onclick="iniciarPartida()">Comienzo</button>
    </div>


</div>

</body>
</html>
